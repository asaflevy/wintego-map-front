<mat-toolbar class="fix-nav" color="primary">
  <button (click)="toggleSidebar()" class="visible-md" mat-icon-button type="button">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="nav-brand">
    Wintego Map
  </div>
  <span class="nav-spacer"></span>
  <form class="hidden-sm" style="margin-left: 20px; margin-top: 5px">
    <span class="nav-spacer"></span>
    <a class="hidden-sm" href="https://github.com/asaflevy/wintego-map-front"  mat-raised-button style="margin-right: 10px">
      <mat-icon>cloud_download</mat-icon>
      {{ 'Download Now' }}
    </a>

    <button (click)="onLoggedout()" mat-icon-button>
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </form>
</mat-toolbar>
