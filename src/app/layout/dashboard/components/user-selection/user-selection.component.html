<div class="user-selection-container">
  <mat-form-field>
    <mat-label>Select User</mat-label>
    <mat-select (selectionChange)="onUserChange($event)">
      <mat-option *ngFor="let user of userList" [value]="user._id">
        {{user.firstName}}  {{user.lastName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
