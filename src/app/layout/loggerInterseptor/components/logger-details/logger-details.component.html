<div *ngIf="loggerDetail.length" class="logger-details-container">

  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
  </mat-form-field>

  <table [dataSource]="(dataSource)" class="mat-elevation-z8" mat-table>


    <ng-container matColumnDef="created_date">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> date</th>
      <td *matCellDef="let element" mat-cell> {{element.created_date  | date :'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="ip">
      <th *matHeaderCellDef mat-header-cell> ip</th>
      <td *matCellDef="let element" mat-cell> {{element.ip}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th *matHeaderCellDef mat-header-cell> city</th>
      <td *matCellDef="let element" mat-cell> {{element.fkLocation?.city }} </td>
    </ng-container>

    <ng-container matColumnDef="region_code">
      <th *matHeaderCellDef mat-header-cell> region</th>
      <td *matCellDef="let element" mat-cell> {{element.fkLocation?.region_code}} </td>
    </ng-container>

    <ng-container matColumnDef="latitude">
      <th *matHeaderCellDef mat-header-cell> latitude</th>
      <td *matCellDef="let element" mat-cell> {{element.fkLocation.latitude}} </td>
    </ng-container>

    <ng-container matColumnDef="longitude">
      <th *matHeaderCellDef mat-header-cell> longitude</th>
      <td *matCellDef="let element" mat-cell> {{element.fkLocation?.longitude}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr (click)="onRowSelected(row)" *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

  </table>
</div>
