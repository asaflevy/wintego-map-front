<div class="logger-details-container" *ngIf="loggerDetail.length">

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="(dataSource)" class="mat-elevation-z8">


    <ng-container matColumnDef="created_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
      <td mat-cell *matCellDef="let element"> {{element.created_date  | date :'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> ip </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city </th>
      <td mat-cell *matCellDef="let element"> {{element.fkLocation?.city }} </td>
    </ng-container>

    <ng-container matColumnDef="region_code">
      <th mat-header-cell *matHeaderCellDef> region </th>
      <td mat-cell *matCellDef="let element"> {{element.fkLocation?.region_code}} </td>
    </ng-container>

    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef> latitude </th>
      <td mat-cell *matCellDef="let element"> {{element.fkLocation.latitude}} </td>
    </ng-container>

    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef> longitude </th>
      <td mat-cell *matCellDef="let element"> {{element.fkLocation?.longitude}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowSelected(row)"></tr>

  </table>
</div>
